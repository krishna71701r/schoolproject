{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    <ol class="list">
      {% for book in book_list %}
      <li class="item-1">
        <a class="link" href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        ({{book.author}})
      </li>
      {% endfor %}
    </ol>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
